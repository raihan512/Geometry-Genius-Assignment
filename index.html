<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Geomatry Assisgnment</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <link rel="stylesheet" href="css/style.css">

</head>

<body>
          <header class="bg-blue-600/25 flex justify-between items-center rounded-sm m-5 p-4">
                    <div>
                              <h1 class="text-2xl font-bold">Interactive</h1>
                              <h2 class="text-xl text-gray-600">Geomatry Genius</h2>
                    </div>
                    <div>
                              <button class="py-1 px-8 bg-blue-500 rounded-md text-white">Blog</button>
                    </div>
          </header>

          <section class="m-5">
                    <div class="flex flex-col flex-col-reverse md:flex-row justify-between">
                              <!-- Geomatry Figures -->
                              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xxl:grid-cols-4 gap-3"
                                        id="figures-container">
                              </div>
                              <!-- area calculation -->
                              <div class="border w-[400px] h-[350px] ml-5 mb-5">
                                        <h2 class="text-center my-2 font-bold underline">Area Calculation</h2>
                                        <ul class="calculated-list p-5">
                                        </ul>
                              </div>
                    </div>
          </section>

          <!-- modal -->
          <div class="bg-gray-900/50 fixed top-0 left-0 h-full w-full hidden modal">
                    <div class="flex justify-center items-center h-screen">
                              <div class="w-8/12 bg-[#ffffff] p-40 relative">
                                        <button class="absolute top-0 right-0 p-2 close-modal">Close</button>
                                        <p class="text-center text-red-500">To calculate you must have to add input
                                                  values</p>
                              </div>
                    </div>
          </div>

          <script src="js/figures.js"></script>
          <script src="js/script.js"></script>
</body>

</html>
